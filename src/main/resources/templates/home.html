<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar bg-secondary justify-content-center mb-2">
		<h3>家計費管理</h3>
	</nav>
	<div class="row">
		<div class="col"></div>
		<div class="col-5 align-self-center">
			<div class="row mb-2">
				<div class="col">
					<span>家計費管理</span>
				</div>
				<div class="col-6"></div>
				<div class="col-2">
					<a th:href="@{/add}" class="btn btn-primary"
						style="height: 40px; width: 85px;"> 
						<i class="bi bi-plus-circle"></i> 追加
					</a>
				</div>
			</div>

			<a th:each="m : ${list}"
				th:href="@{/detail/{month}(month=${m.edate})}" class="card mb-1"
				style="text-decoration: none;">
				<div class="card-body row">
					<div class="col" th:text="${m.edate}">Month</div>
					<div class="col-6" th:text="${m.total} + ' 	JPY'">Total</div>
					<div class="col-1">
						<i class="bi bi-arrow-right-circle"></i>
					</div>
				</div>
			</a>
		</div>
		<div class="col"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
