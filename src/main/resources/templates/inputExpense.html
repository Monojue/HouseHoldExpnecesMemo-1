<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Expense</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar bg-info justify-content-center mb-2">
		<h3 class="text-white">家計費管理</h3>
	</nav>
	<div class="row">
		<div class="col"></div>
		<div class="col-5 align-self-center">
			<div class="row mb-2">
				<div class="col">
					<span>
						<a th:href="@{/}"> 家計費管理</a>
						<span th:text="${add} ? '/ 登録' :'/ 変更'"></span> 
					</span>
				</div>
			</div>

			<form th:action="@{${add} ? '/add' :'/update'}" method="post"
				th:object=${form}>

				<div class="card mb-4">
					<div class="card-body">
						<input type="hidden" th:field="*{id}" />
						<div class="form row">
							<div class="form-group mb-3">
								<label for="edate" class="mb-2">日付</label> <input type="date"
									class="form-control" id="edate" name="edate"
									th:field="*{edate}">
							</div>
							<div class="form-group mb-3">
								<label for="name" class="mb-2">項目</label> <input type="text"
									class="form-control" id="name" name="name" th:field="*{name}">
							</div>
							<div class="form-group mb-3">
								<label for="amount" class="mb-2">費用</label>
								<div class="input-group">
									<input type="number" class="form-control" id="amount"
										name="amount" th:field="*{amount}">
									<div class="input-group-prepend">
										<div class="input-group-text bg-secondary text-white"
											style="border-radius: 0px 5px 5px 0px;">
											<div class="text-center" style="width: 100px;">JPY</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form row m-1">
					<button type="reset" class="btn btn-warning col-md-5 mb-3">キャンセル</button>
					<div class="col"></div>
					<button type="submit" value="Enter"
						class="btn btn-primary col-md-5 mb-3"
						th:text="${add} ? '登録' :'変更'"></button>
				</div>

			</form>
		</div>
		<div class="col"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
